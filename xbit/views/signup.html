  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script>
      $(document).ready(function () {
          $('.login-button').on('click', function () {
              var userName = $('#username').val().trim();
              var password = $('#password').val().trim();
              var confirm =$('#confirm').val().trim();
              if(userName && password && confirm) {
               if (password ===confirm) {
                 signup(userName, password);
               }
               else{
                 alertError('Password does not align.');
               }


              } else {
                  alertError('Please input user name and password.');
              }
          });
      });

      function signup (username, password) {
          $.ajax({
              url: '/rest/settings/register',
              type: 'POST',
              contentType: 'application/json',
              data: JSON.stringify({username: username, password: password}),
              success: function(res){
                  if(res.status === 1200) {
                      window.localStorage.setItem('username', res.data.username);
                      window.localStorage.setItem('securityToken', res.data.securityToken);
                      redirectQueryUrl();
                  } else {
                      alertError(res);
                  }
              },
              error: function(err){
                  alertError(err);
              }
          });
      }

      function alertError (err) {
          if(typeof err === 'string') {
              alert(err)
          } else if(err && err.errmsg) {
              alert(err.errmsg);
          } else {
              alert('Unknown error.');
          }
      }

      function redirectQueryUrl () {
          window.location.href = getQueryVariable('url') || 'index.html';
      }

      function getQueryVariable(variable) {
          var query = window.location.search.substring(1);
          var vars = query.split('&');
          for (var i = 0; i < vars.length; i++) {
              var pair = vars[i].split('=');
              if (decodeURIComponent(pair[0]) == variable) {
                  return decodeURIComponent(pair[1]);
              }
          }
      }
  </script>
